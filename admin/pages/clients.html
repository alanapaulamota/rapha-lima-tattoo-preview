<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clientes - Rapha Lima Tattoo</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css2?family=Pompiere&family=Slegue+Spartan:wght@400;600&display=swap"
	rel="stylesheet">

<!-- Bootstrap Icons -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- CSS Customizado -->
<link rel="stylesheet" href="../admin/css/admin.css">
</head>
<body>

	<div class="container py-4">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h1>Clientes</h1>
			<button class="btn btn-primary" data-bs-toggle="modal"
				data-bs-target="#clientModal">+ Novo Cliente</button>
		</div>

		<input type="text" id="search" class="form-control mb-3"
			placeholder="Pesquisar clientes..." style="max-width: 400px;">

		<div class="table-responsive">
			<table class="table table-striped table-hover" id="clients-table">
				<thead
					style="background-color: #f777e5; color: #fff; font-weight: 600;">
					<tr>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Email</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody id="clientsTableBody">
					<!-- Clientes adicionados via JS -->
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal Novo/Editar Cliente -->
	<div class="modal fade" id="clientModal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Cliente</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form id="clientForm">
						<div class="mb-3">
							<label class="form-label">Nome</label> <input type="text"
								class="form-control" name="nome" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Telefone</label> <input type="text"
								class="form-control" name="telefone" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Email</label> <input type="email"
								class="form-control" name="email" required>
						</div>
						<button type="submit" class="btn btn-primary w-100">Salvar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Toasts -->
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
		<div id="toastContainer"></div>
	</div>

	<!-- JS Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- JS Cliente CRUD -->
	<script src="clients.js"></script>
</body>
</html>
