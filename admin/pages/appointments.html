<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamentos - Rapha Lima Tattoo</title>

<link rel="icon" type="image/jpeg" sizes="32x32"
	href="/assets/img/favicon.jpeg">
<link rel="icon" type="image/jpeg" sizes="16x16"
	href="/assets/img/favicon.jpeg">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css2?family=Pompiere&family=Slegue+Spartan:wght@400;600&display=swap"
	rel="stylesheet">

<!-- Bootstrap Icons -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- CSS Customizado -->
<link rel="stylesheet" href="../admin/css/admin-tables.css">
</head>
<body>

	<div class="container py-4">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h1>Agendamentos</h1>
			<button id="toggle-dark" class="btn btn-dark">Dark Mode</button>
		</div>

		<input type="text" id="search" class="form-control mb-3"
			placeholder="Pesquisar agendamentos...">

		<div class="table-responsive">
			<table class="table table-striped table-hover"
				id="appointments-table">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Cliente</th>
						<th>Data</th>
						<th>Hora</th>
						<th>Status</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<!-- Exemplo de dados -->
					<tr>
						<td>1</td>
						<td>Maria</td>
						<td>15/01/2026</td>
						<td>14:00</td>
						<td>Confirmado</td>
						<td>
							<button class="btn btn-sm btn-primary">Editar</button>
							<button class="btn btn-sm btn-danger">Excluir</button>
						</td>
					</tr>
					<tr>
						<td>2</td>
						<td>João</td>
						<td>16/01/2026</td>
						<td>10:00</td>
						<td>Pendente</td>
						<td>
							<button class="btn btn-sm btn-primary">Editar</button>
							<button class="btn btn-sm btn-danger">Excluir</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- JS Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- JS Customizado -->
	<script src="js/admin-tables.js"></script>
</body>
</html>
